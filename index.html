<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
</head>

 <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #EBF4DD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* The Calculator Body */
        .main_container {
            background-color: #333; /* Darker background for contrast */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
            width: 300px;
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #3aac26; /* Neon green text */
            text-align: right;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            overflow: hidden;
        }

        /* Button Layout */
        p {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        /* Standard Button Style */
        button {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* Circular buttons */
            border: none;
            background-color: #444;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Hover effect */
        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Operator buttons (+ - * /) */
        .operator {
            background-color: #3aac26;
            color: white;
        }

        .operator:hover {
            background-color: #45c92f;
        }

        /* Equal Button */
        .equal {
            background-color: #ffffff;
            color: #333;
        }

        /* Clear Button styling */
        .clear-btn {
            width: 100%;
            border-radius: 10px;
            background-color: #ff4d4d;
        }

        .clear-btn:hover {
            background-color: #ff3333;
        }

</style>







<body>

    <div class="main_container">
    <p>
        <button onclick=" 
            calculation = calculation + '1'
            console.log(calculation)  ">1</button>
        <button onclick="
            calculation = calculation + '2' 
            console.log(calculation)  ">2</button>
        <button onclick="
            calculation = calculation + '3'
            console.log(calculation)  ">3</button>
        <button onclick="
            calculation = calculation + '+'
            console.log(calculation)  ">+</button>
    </p>

    <p>
        <button onclick="
            calculation = calculation + '4'
            console.log(calculation)  ">4</button>
        <button onclick="
            calculation = calculation + '5'
            console.log(calculation)  ">5</button>
        <button onclick="
            calculation = calculation + '6'
            console.log(calculation)  ">6</button>
        <button onclick="
            calculation = calculation + '-'
            console.log(calculation)  ">-</button>
    </p>

    <p>
        <button onclick=" 
            calculation = calculation + '7'
            console.log(calculation)  ">7</button>
        <button onclick="
            calculation = calculation + '8' 
            console.log(calculation)  ">8</button>
        <button onclick="
            calculation = calculation + '9'
            console.log(calculation)  ">9</button>
        <button onclick="
            calculation = calculation + '*'
            console.log(calculation)  ">*</button>
    </p>

    <p>
        <button onclick="
            calculation = calculation + '0'
            console.log(calculation)  ">/</button>
        <button onclick="
            calculation = calculation + '.'
            console.log(calculation)  ">.</button>
        <button onclick="
            calculation = eval(calculation)
            console.log(calculation)  ">=</button>
        <button onclick="
            calculation = calculation + '/'
            console.log(calculation)  ">/</button>
    </p>

    <p>
        <button onclick="
            calculation = ''
            console.log(calculation)">clear</button>
    </p>
    </div>



    <script>
        let calculation = '';
    </script>

</body>

</html>
